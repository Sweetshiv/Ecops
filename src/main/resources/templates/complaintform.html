<div class="container-fluid py-5">
		<h1 class="mainheading text-center text-dark">Complaint Form</h1>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card mb-5">
						<div class="card-header text-center text-black">
							<i class="fa fa-tasks fa-3x" aria-hidden="true"></i>
							<h4>New Complaint</h4>
						</div>
						<div class="card-body">
							<form method="post" action="complaints.html">
								<div class="row">
									<div class="col">
									
							  	<form th:action="@{/register}"
							  	
							  	method="post"> 
							  	
										<div class="form-group">
											<label for="subject">Subject</label> <input type="text"
										
											
												class="form-control" id="
											subject"
												aria-describedby="subjectHelp" placeholder="Enter Subject"
												name="subject" required="true">
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label for="complainttype" 
											>Complaint Type</label> <select 
												class="custom-select" name="complainttype"
												id="complainttype" required="true">
												
												<option selected>Matrimonial disputes/family disputes</option>
												<option selected>Corruption cases</option>
												<option selected>Murder Cases</option>
												<option selected>Kidnapping</option>
												<option selected>Others</option>
												<option selected>Select Complaint Type</option>
												
											</select>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label for="policestation" 
											>Police Station</label> <select 
												class="custom-select" name="policestation" id="policestation"
												required="true">
												
												<option selected>Achalpur Police Station</option>
												<option selected>Rajapeth Police Station</option>
												<option selected>Anjangaon Police Station</option>
												<option selected>Kholapur Police Station</option>
												<option selected>Select Police Station</option>
															
															</select>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="exampleFormControlTextarea1">Description</label>
									<textarea class="form-control" id="description" rows="3"
										require="true" name="description" ></textarea>
								</div>

								<div class="row">
									<div class="col">
										<div class="form-group">
											<label for="subject">Location</label> <input type="text"
												class="form-control" id="location"
												aria-describedby="subjectHelp" placeholder="Enter Location"
												name="location" required="true" >
										</div>
									</div>
									<div class="col">
										<label for="subject">Upload Documents (jpeg, pdf)</label>
										<div class="uploaddoc">
											<input type="file" class="custom-file-input" id="uploaddoc">
											<label class="custom-file-label" for="uploaddoc">Choose
												file</label>
										</div>
									</div>
								</div>
								<button type="submit"
									class="btn btn-primary btn-block w-50 mx-auto mt-3">
									<i class="fa fa-check-square" aria-hidden="true"></i> Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
